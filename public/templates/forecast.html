<div class="container-fluid back-bg">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 white mt">
        <h1>Forecasts &amp; Analytics</h1>
        <p>This week's weather summary in real-time: {{forecast.daily.summary}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1 graph-card mt" min-height="500px">
      <h2 class="mt">Boston 7 Days Weather Forecast</h2>
      <forecast-directive class="line"></forecast-directive>
      <p><em>Live data fetched {{getDatetime | date:'medium'}} from <a href="https://www.forecast.io">Forecast.io</a></em></p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-1 graph-card mt">
      <h3 class="mb">Set up alerts</h3>
    </div>
    <div class="col-md-2 col-md-offset-1 graph-card mt">
      <h3 class="mb">What this means</h3>
    </div>
    <div class="col-md-2 col-md-offset-1 graph-card mt">
      <h3 class="mb">Past Sales Data</h3> 
      <p class="mb">See past sales data</p>
      <button type="button" class="btn btn-default active mb">View Sales</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
    </div>
  </div>
</div>
